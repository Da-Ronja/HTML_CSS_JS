<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
</head>
<body>
    <p style="border: 5px solid red; padding: 10px; width: 200px; text-align: center; background-color: lightgray; border-radius: 15px;">
        <span style="color:red;">Red</span> Border
    </p>

    <p style="border: 5px solid green; padding: 10px; width: 200px; text-align: center; background-color: lightgray; border-radius: 15px;">
        <span style="color:green;">Green</span> Border
    </p>

    <p style="border: 5px solid blue; padding: 10px; width: 200px; text-align: center; background-color: lightgray; border-radius: 15px;">
        <span style="color:blue;">Blue</span> Border
    </p>
</body>
</html>
